<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table JSON - EndPoints</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">Table JSON - EndPoints</h1>

        <input type="text" id="search" class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="Pesquisar...">

        <ul id="countryList" class="bg-white border rounded-md divide-y divide-gray-200">
            <li>
                <a href="/v1/paises/paises.json" target="_blank" rel="noopener noreferrer" class="block hover:bg-gray-200 px-4 py-4 rounded-md">Paises</a>
              </li>
              <li>
                <a href="/v1/unidade-medida/unidade-medida.json" target="_blank" rel="noopener noreferrer" class="block hover:bg-gray-200 px-4 py-4 rounded-md">Unidade de Medida</a>
              </li>
              <li>
                <a href="/v1/cores/cores.json" target="_blank" rel="noopener noreferrer" class="block hover:bg-gray-200 px-4 py-4 rounded-md">Cores</a>
              </li>
              <li>
                <a href="/v1/ibge/municipios.json" target="_blank" rel="noopener noreferrer" class="block hover:bg-gray-200 px-4 py-4 rounded-md">Municipios</a>
              </li>     
              <li>
                <a href="/v1/ibge/ddd.json" target="_blank" rel="noopener noreferrer" class="block hover:bg-gray-200 px-4 py-4 rounded-md">DDD</a>
              </li>     
              <li>
                <a href="/v1/ibge/UF.json" target="_blank" rel="noopener noreferrer" class="block hover:bg-gray-200 px-4 py-4 rounded-md">UF</a>
              </li>                                     
        </ul>
    </div>

    <script>
        const searchInput = document.getElementById('search');
        const countryList = document.getElementById('countryList').getElementsByTagName('li');

        searchInput.addEventListener('input', function () {
            const searchTerm = searchInput.value.toLowerCase();

            Array.from(countryList).forEach(function (country) {
                const countryName = country.textContent.toLowerCase();

                if (countryName.includes(searchTerm)) {
                    country.style.display = 'block';
                } else {
                    country.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
